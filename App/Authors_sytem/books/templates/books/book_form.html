{% extends "base.html" %}

{% block title %}{{ view.action|default:"Add" }} Book{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title mb-4">
            {% if object %}✏️ Edit Book{% else %}➕ Add New Book{% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">
                {% if object %}Update{% else %}Create{% endif %}
            </button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
