{% extends "base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="card border-danger shadow-sm">
    <div class="card-body">
        <h2 class="text-danger">⚠️ Confirm Delete</h2>
        <p>Are you sure you want to delete <strong>{{ object.b_name }}</strong> by {{ object.author }}?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'book_detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
